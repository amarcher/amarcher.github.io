    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Turn Me Back!</title>

  <body>
    <header>
      <span>Turn Me Back!</span>
    </header>
    <fieldset id='commands'>
      <legend>Commands:</legend>
      <input type="button" onClick="wizard.moveLeft();" value="MoveLeft()" />
      <input type="button" onClick="wizard.moveRight();" value="MoveRight()" />
      <input type="button" onClick="wizard.moveUp();" value="MoveUp()" />
      <input type="button" onClick="wizard.moveDown();" value="MoveDown()" />
      <input type="button" onClick="wizard.pickUp(treat);" value="PickUp(treat)" />
      <input type="button" onClick="wizard.pickUp(wand);" value="PickUp(wand)" />
      <input type="button" onClick="wizard.putDown(treat);" value="PutDown(treat)" />
      <input type="button" onClick="wizard.putDown(wand);" value="PutDown(wand)" />
      <input type="button" onClick="wizard.castMakeHumanSpell(assistant);" value="castMakeHumanSpell(assistant)" />
      <input type="button" onClick="wizard.whistleAtDog(dog);" value="whistleAtDog(dog)" />
    </fieldset>
    <p id='console'>Your assistant's a frog, change him back!</p>
